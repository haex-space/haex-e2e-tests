###
### API Routes
###
services:
  ## ==========================================================================
  ## AUTH (GoTrue)
  ## ==========================================================================
  - name: auth-v1-verify
    url: http://marketplace-gotrue:9999/verify
    routes:
      - name: auth-v1-verify
        strip_path: true
        paths:
          - /auth/v1/verify
    plugins:
      - name: cors

  - name: auth-v1-all
    url: http://marketplace-gotrue:9999
    routes:
      - name: auth-v1-all
        strip_path: true
        paths:
          - /auth/v1/
    plugins:
      - name: cors

  ## ==========================================================================
  ## REST (PostgREST)
  ## ==========================================================================
  - name: rest-v1
    url: http://marketplace-rest:3000/
    routes:
      - name: rest-v1
        strip_path: true
        paths:
          - /rest/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: true
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  ## ==========================================================================
  ## STORAGE
  ## ==========================================================================
  - name: storage-v1
    url: http://marketplace-storage:5000
    routes:
      - name: storage-v1
        strip_path: true
        paths:
          - /storage/v1/
    plugins:
      - name: cors

  ## ==========================================================================
  ## Health check
  ## ==========================================================================
  - name: health
    url: http://marketplace-gotrue:9999/health
    routes:
      - name: health
        paths:
          - /health
