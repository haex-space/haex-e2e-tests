###
### API Routes
###
services:
  ## ==========================================================================
  ## AUTH (GoTrue)
  ## ==========================================================================
  - name: auth-v1-verify
    url: http://sync-gotrue:9999/verify
    routes:
      - name: auth-v1-verify
        strip_path: true
        paths:
          - /auth/v1/verify
    plugins:
      - name: cors

  - name: auth-v1-all
    url: http://sync-gotrue:9999
    routes:
      - name: auth-v1-all
        strip_path: true
        paths:
          - /auth/v1/
    plugins:
      - name: cors

  ## ==========================================================================
  ## Health check
  ## ==========================================================================
  - name: health
    url: http://sync-gotrue:9999/health
    routes:
      - name: health
        paths:
          - /health
