# haex-e2e-tests Docker Compose Configuration
#
# This setup mirrors the production environment by building services from
# the actual project repositories (cloned at runtime via GitHub Actions).
#
# Architecture:
# - haex-sync-server stack: Built from haex-sync-server repo with its Supabase services
# - haex-marketplace stack: Marketplace API with simplified Supabase for E2E testing
# - vault-a, vault-b: Test vault instances
#
# Usage:
#   # Set repo path (cloned by GitHub Actions or point to local checkout)
#   export HAEX_SYNC_SERVER_PATH=../repos/haex-sync-server
#
#   docker compose -f docker/docker-compose.yml build
#   docker compose -f docker/docker-compose.yml up -d
#   docker compose -f docker/docker-compose.yml exec vault-a pnpm test

services:
  # ===========================================================================
  # SYNC SERVER STACK (haex-sync-server + its Supabase)
  # Built from the actual haex-sync-server repository
  # ===========================================================================

  # PostgreSQL for Sync Server (same config as haex-sync-server repo)
  sync-db:
    image: supabase/postgres:15.8.1.085
    container_name: haex_e2e_sync_db
    restart: unless-stopped
    command:
      - postgres
      - -c
      - config_file=/etc/postgresql/postgresql.conf
      - -c
      - log_min_messages=fatal
    environment:
      POSTGRES_HOST: /var/run/postgresql
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      POSTGRES_PORT: 5432
    volumes:
      - sync_db_data:/var/lib/postgresql/data
      # Post-init script to set passwords for auth and storage admin roles
      - ./init/postgresql.schema.sql:/etc/postgresql.schema.sql:ro
    healthcheck:
      test: pg_isready -U postgres -h localhost
      interval: 5s
      timeout: 5s
      start_period: 60s
      retries: 10
    networks:
      - e2e-network

  # GoTrue Auth for Sync Server
  sync-gotrue:
    image: supabase/gotrue:v2.169.0
    container_name: haex_e2e_sync_gotrue
    restart: unless-stopped
    environment:
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgresql://supabase_auth_admin:postgres@sync-db:5432/postgres?sslmode=disable
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: http://sync-kong:8000
      # Must match the JWT secret used to generate the demo keys
      GOTRUE_JWT_SECRET: super-secret-jwt-token-with-at-least-32-characters-long
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_SITE_URL: http://localhost:3000
      GOTRUE_MAILER_AUTOCONFIRM: "true"
      GOTRUE_SMS_AUTOCONFIRM: "true"
      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_EXTERNAL_PHONE_ENABLED: "false"
      GOTRUE_LOG_LEVEL: warn
    depends_on:
      sync-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9999/health"]
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 3
    networks:
      - e2e-network

  # Kong API Gateway for Sync Server
  sync-kong:
    image: kong:2.8.1
    container_name: haex_e2e_sync_kong
    restart: unless-stopped
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /home/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl,basic-auth,request-termination
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
    volumes:
      # Use custom kong.yml for E2E tests (includes auth routes)
      - ./kong/sync-kong.yml:/home/kong/kong.yml:ro
    depends_on:
      sync-db:
        condition: service_healthy
      sync-gotrue:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      start_period: 10s
      retries: 3
    networks:
      - e2e-network

  # haex-sync-server - Built from the actual repository
  sync-server:
    build:
      context: ${HAEX_SYNC_SERVER_PATH:-../repos/haex-sync-server}
      dockerfile: Dockerfile
    container_name: haex_e2e_sync_server
    restart: unless-stopped
    environment:
      PORT: 3002
      DATABASE_URL: postgresql://postgres:postgres@sync-db:5432/postgres
      SUPABASE_URL: http://sync-kong:8000
      SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
      SUPABASE_SERVICE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU
    depends_on:
      sync-db:
        condition: service_healthy
      sync-kong:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "bun", "run", "-e", "fetch('http://localhost:3002').then(r => r.ok ? process.exit(0) : process.exit(1))"]
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 3
    networks:
      - e2e-network

  # ===========================================================================
  # MARKETPLACE STACK (simplified Supabase for E2E testing)
  # Production uses Traefik which isn't suitable for isolated E2E tests
  # ===========================================================================

  # PostgreSQL for Marketplace
  marketplace-db:
    image: supabase/postgres:15.8.1.085
    container_name: haex_e2e_marketplace_db
    restart: unless-stopped
    command:
      - postgres
      - -c
      - config_file=/etc/postgresql/postgresql.conf
      - -c
      - log_min_messages=fatal
    environment:
      POSTGRES_HOST: /var/run/postgresql
      POSTGRES_PASSWORD: ${MARKETPLACE_POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${MARKETPLACE_POSTGRES_DB:-postgres}
      POSTGRES_PORT: 5432
    volumes:
      - marketplace_db_data:/var/lib/postgresql/data
      # Post-init script to set passwords for auth and storage admin roles
      - ./init/postgresql.schema.sql:/etc/postgresql.schema.sql:ro
      # Custom migration for marketplace storage roles (must be in migrations dir to run after base schema)
      - ./init/marketplace-db-init.sql:/docker-entrypoint-initdb.d/migrations/99999999999999_marketplace-init.sql:ro
    healthcheck:
      test: pg_isready -U postgres -h localhost
      interval: 5s
      timeout: 5s
      start_period: 60s
      retries: 10
    networks:
      - e2e-network

  # GoTrue Auth for Marketplace
  marketplace-gotrue:
    image: supabase/gotrue:v2.169.0
    container_name: haex_e2e_marketplace_gotrue
    restart: unless-stopped
    environment:
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgresql://supabase_auth_admin:${MARKETPLACE_POSTGRES_PASSWORD:-postgres}@marketplace-db:5432/${MARKETPLACE_POSTGRES_DB:-postgres}?sslmode=disable
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: http://marketplace-kong:8000
      GOTRUE_JWT_SECRET: ${MARKETPLACE_JWT_SECRET:-super-secret-marketplace-jwt-token-with-32-chars}
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_SITE_URL: http://localhost:3000
      GOTRUE_MAILER_AUTOCONFIRM: "true"
      GOTRUE_SMS_AUTOCONFIRM: "true"
      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_EXTERNAL_PHONE_ENABLED: "false"
      GOTRUE_LOG_LEVEL: warn
    depends_on:
      marketplace-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9999/health"]
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 3
    networks:
      - e2e-network

  # PostgREST for Marketplace Storage
  marketplace-rest:
    image: postgrest/postgrest:v12.2.0
    container_name: haex_e2e_marketplace_rest
    restart: unless-stopped
    environment:
      PGRST_DB_URI: postgresql://postgres:${MARKETPLACE_POSTGRES_PASSWORD:-postgres}@marketplace-db:5432/${MARKETPLACE_POSTGRES_DB:-postgres}
      PGRST_DB_SCHEMAS: public,storage
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${MARKETPLACE_JWT_SECRET:-super-secret-marketplace-jwt-token-with-32-chars}
      PGRST_DB_USE_LEGACY_GUCS: "false"
    depends_on:
      marketplace-db:
        condition: service_healthy
    networks:
      - e2e-network

  # Storage API for Marketplace
  marketplace-storage:
    image: supabase/storage-api:v1.14.3
    container_name: haex_e2e_marketplace_storage
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://supabase_storage_admin:${MARKETPLACE_POSTGRES_PASSWORD:-postgres}@marketplace-db:5432/${MARKETPLACE_POSTGRES_DB:-postgres}
      POSTGREST_URL: http://marketplace-rest:3000
      ANON_KEY: ${MARKETPLACE_ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImUyZS1tYXJrZXRwbGFjZSIsInJvbGUiOiJhbm9uIiwiaWF0IjoxNzY4MDI5NDU5LCJleHAiOjIwODMzODk0NTl9.VvC8RSjadUOn9Jy_QHn-eJ0FPQNjkigglfNPuvGLzI8}
      SERVICE_KEY: ${MARKETPLACE_SERVICE_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImUyZS1tYXJrZXRwbGFjZSIsInJvbGUiOiJzZXJ2aWNlX3JvbGUiLCJpYXQiOjE3NjgwMjk0NTksImV4cCI6MjA4MzM4OTQ1OX0.4eF18sG1NBXRR9iKT6b7WX92aZjkxHiVkjpE_Dit_Io}
      PGRST_JWT_SECRET: ${MARKETPLACE_JWT_SECRET:-super-secret-marketplace-jwt-token-with-32-chars}
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: e2e-test
      IS_MULTITENANT: "false"
      REGION: local
      GLOBAL_S3_BUCKET: local
    volumes:
      - marketplace_storage_data:/var/lib/storage
    depends_on:
      marketplace-db:
        condition: service_healthy
      marketplace-rest:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:5000/status"]
      interval: 10s
      timeout: 5s
      start_period: 10s
      retries: 3
    networks:
      - e2e-network

  # Kong API Gateway for Marketplace Supabase
  marketplace-kong:
    image: kong:2.8.1
    container_name: haex_e2e_marketplace_kong
    restart: unless-stopped
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /home/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl,basic-auth,request-termination
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
    volumes:
      - ./kong/marketplace-kong.yml:/home/kong/kong.yml:ro
    depends_on:
      marketplace-gotrue:
        condition: service_healthy
      marketplace-storage:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      start_period: 10s
      retries: 3
    networks:
      - e2e-network

  # haex-marketplace API Server - Built from the actual repository
  marketplace:
    build:
      context: ${HAEX_MARKETPLACE_PATH:-../repos/haex-marketplace}
      dockerfile: Dockerfile
    container_name: haex_e2e_marketplace
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:${MARKETPLACE_POSTGRES_PASSWORD:-postgres}@marketplace-db:5432/${MARKETPLACE_POSTGRES_DB:-postgres}
      SUPABASE_URL: http://marketplace-kong:8000
      SUPABASE_PUBLISHABLE_KEY: ${MARKETPLACE_ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImUyZS1tYXJrZXRwbGFjZSIsInJvbGUiOiJhbm9uIiwiaWF0IjoxNzY4MDI5NDU5LCJleHAiOjIwODMzODk0NTl9.VvC8RSjadUOn9Jy_QHn-eJ0FPQNjkigglfNPuvGLzI8}
      SUPABASE_SECRET_KEY: ${MARKETPLACE_SERVICE_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImUyZS1tYXJrZXRwbGFjZSIsInJvbGUiOiJzZXJ2aWNlX3JvbGUiLCJpYXQiOjE3NjgwMjk0NTksImV4cCI6MjA4MzM4OTQ1OX0.4eF18sG1NBXRR9iKT6b7WX92aZjkxHiVkjpE_Dit_Io}
      PORT: 3001
      NODE_ENV: test
    depends_on:
      marketplace-db:
        condition: service_healthy
      marketplace-kong:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:3001/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 3
    networks:
      - e2e-network

  # ===========================================================================
  # VAULT TEST INSTANCES
  # ===========================================================================

  # E2E Test Environment - Vault A (Primary, with Playwright)
  vault-a:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        - HAEX_VAULT_REF=${HAEX_VAULT_VERSION:-main}
        - HAEXTENSION_REF=${HAEXTENSION_VERSION:-main}
        - VAULT_SDK_REF=${VAULT_SDK_VERSION:-main}
        - USE_PREBUILT_VAULT=${USE_PREBUILT_VAULT:-false}
    container_name: haex_e2e_vault_a
    tty: true
    stdin_open: true
    security_opt:
      - seccomp:unconfined
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Berlin}
      # Sync server connection (via Kong gateway for authentication)
      - SYNC_SERVER_URL=http://sync-kong:8000
      - SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
      - SUPABASE_SERVICE_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU
      # Marketplace connection
      - MARKETPLACE_URL=http://marketplace:3001
      - MARKETPLACE_SUPABASE_URL=http://marketplace-kong:8000
      # Database for verification
      - DATABASE_URL=postgresql://postgres:postgres@sync-db:5432/postgres
      - CI=${CI:-false}
      - VAULT_INSTANCE=A
    volumes:
      - test-results:/app/test-results
    shm_size: "2gb"
    depends_on:
      sync-server:
        condition: service_healthy
      marketplace:
        condition: service_healthy
    networks:
      - e2e-network

  # E2E Test Environment - Vault B (Secondary)
  vault-b:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        - HAEX_VAULT_REF=${HAEX_VAULT_VERSION:-main}
        - HAEXTENSION_REF=${HAEXTENSION_VERSION:-main}
        - VAULT_SDK_REF=${VAULT_SDK_VERSION:-main}
        - USE_PREBUILT_VAULT=${USE_PREBUILT_VAULT:-false}
    container_name: haex_e2e_vault_b
    tty: true
    stdin_open: true
    security_opt:
      - seccomp:unconfined
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Berlin}
      - SYNC_SERVER_URL=http://sync-kong:8000
      - SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
      - SUPABASE_SERVICE_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU
      - MARKETPLACE_URL=http://marketplace:3001
      - MARKETPLACE_SUPABASE_URL=http://marketplace-kong:8000
      - DATABASE_URL=postgresql://postgres:postgres@sync-db:5432/postgres
      - CI=${CI:-false}
      - VAULT_INSTANCE=B
    shm_size: "2gb"
    depends_on:
      sync-server:
        condition: service_healthy
      marketplace:
        condition: service_healthy
    networks:
      - e2e-network

networks:
  e2e-network:
    driver: bridge

volumes:
  test-results:
  sync_db_data:
  marketplace_db_data:
  marketplace_storage_data:
